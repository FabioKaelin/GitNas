<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitNas - Explorer</title>
    <link rel="icon" type="image/x-icon" href="./images/logo/logo.png">
    <link rel="stylesheet" href="./css/explorer.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div id="header">
        <img id="schriftzug" src="./images/Schriftzug.png" alt="GitNas">
        <!-- img wird zu link zu RepoÃ¼bersicht/home -->
        <span id="path">/ <a id="repoPath" href="#">GitNas</a></span>
    </div>


    <div id="content">
        <div id="ExplorerMenue">
            <button id="ShowCode">Code</button>
            <div id="CodeContent" style="display: none;">
                <div>
                    URL: <code onclick="CopyToClipboard('CodeContentURL')" id="CodeContentURL">git@github.com:FabioKaelin/Cleo-Messager-Web.git</code>
                </div>
                <hr>
                <div>
                    Remote: <code onclick="CopyToClipboard('CodeContentRemote')" id="CodeContentRemote">git add remote git@github.com:FabioKaelin/Cleo-Messager-Web.git</code>
                </div>
                <hr>
                <div>
                    Clone: <code onclick="CopyToClipboard('CodeContentClone')" id="CodeContentClone">git clone git@github.com:FabioKaelin/Cleo-Messager-Web.git</code>
                </div>
                <hr>
                <div>
                    Push: <code onclick="CopyToClipboard('CodeContentPush')" id="CodeContentPush">git clone git@github.com:FabioKaelin/Cleo-Messager-Web.git</code>
                </div>
            </div>
            <button onclick="window.location = 'commits.html'">Commits</button>
            <button id="ShowBranches">Branches [<span id="currentBranch"></span>]</button>
            <div id="BranchesContent" style="display: none;">
                <div>
                    Main
                </div>
                <hr>
                <div>
                    Test
                </div>
            </div>
            <button id="downloadButton" onclick="download()">Download als ZIP</button>
            <button onclick="eel.openSettings('explorer.html')">Settings</button>
        </div>
        <!-- <hr class="hearHr" style="margin-left: 5%; width: 89.5%;"> -->
        <div id="explorer">
        </div>
        <div id="markdown"></div>
        <div style="height: 20px;"></div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/explorer.js"></script>
</body>

</html>
