<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitNas - Commits</title>
    <link rel="icon" type="image/x-icon" href="./images/logo/logo.png">
    <link rel="stylesheet" href="./css/commits.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="header">
        <img id="schriftzug" src="./images/Schriftzug.png" alt="GitNas">
        <span id="path">/ <a id="repoPath" href="#">GitNas</a></span>
    </div>
    <div id="content">
        <div id="CommitsMenue">
            <button id="ShowCode">Code</button>
            <div id="CodeContent" style="display: none;">
                <div>
                    URL: <code onclick="CopyToClipboard('CodeContentURL')"
                        id="CodeContentURL">git@github.com:FabioKaelin/Cleo-Messager-Web.git</code>
                </div>
                <hr>
                <div>
                    Remote: <code onclick="CopyToClipboard('CodeContentRemote')"
                        id="CodeContentRemote">git add remote git@github.com:FabioKaelin/Cleo-Messager-Web.git</code>
                </div>
                <hr>
                <div>
                    Clone: <code onclick="CopyToClipboard('CodeContentClone')"
                        id="CodeContentClone">git clone git@github.com:FabioKaelin/Cleo-Messager-Web.git</code>
                </div>
                <hr>
                <div>
                    Push: <code onclick="CopyToClipboard('CodeContentPush')"
                        id="CodeContentPush">git clone git@github.com:FabioKaelin/Cleo-Messager-Web.git</code>
                </div>
            </div>
            <button onclick="window.location = 'explorer.html'">Explorer</button>
            <span>Gesamt Commits: <span id="gesamtCommits">?</span></span>
        </div>
        <div id="commits">
        </div>
    </div>
    <script type="text/javascript" src="/eel.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/commits.js"></script>
</body>

</html>
