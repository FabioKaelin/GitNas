<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitNas - New</title>
    <link rel="stylesheet" href="./css/newRepo.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" type="image/x-icon" href="./images/logo/logo.png">
</head>

<body>

    <script type="text/javascript" src="/eel.js"></script>
    <div id="header">
        <img id="schriftzug" src="./images/Schriftzug.png" alt="GitNas">
    </div>


    <div id="content">
        <div id="NewRepoMenue">
            <h2>Neues Repository erstellen</h2>
        </div>
        <div id="NewRepo">

            <form action="">
                <p>
                    Name: <input type="text" autocomplete="off" name="name" maxlength="30" placeholder="Name" id="name">
                </p>
                <p>
                    Beschreibung: <input type="text" name="beschreibung" maxlength="100" autocomplete="off"
                        placeholder="Beschreibung" id="beschreibung">
                </p>
                <p>
                    Icon: <input type="button" onclick="selectIcon()" name="icon" value="Select" path="empty" id="icon">
                </p>
                <p>
                    <input type="button" onclick="createNewRepo()" id="create" value="Create"> <input id="reset"
                        type="reset" value="Reset">
                </p>
            </form>
        </div>

    </div>
    <script src="./js/main.js"></script>
    <script src="./js/newRepo.js"></script>
</body>

</html>
